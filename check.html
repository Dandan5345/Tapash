<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>拽转 注转 砖</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .form-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      background: #28a745;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      width: 100%;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>驻住 拽转 注转 砖</h2>
    <form id="fireCheckForm">
      <label>转专:</label>
      <input type="text" id="date" readonly>

      <label>砖 拽":</label>
      <input type="text" id="inspector" required>

      <label> 注:</label>
      <input type="text" id="station" readonly>

      <label>注 转拽:</label>
      <select id="status">
        <option value=""></option>
        <option value=""></option>
      </select>

      <label>注专转:</label>
      <textarea id="notes" rows="3"></textarea>

      <button type="submit">砖 拽</button>
    </form>
  </div>

  <script>
    // 拽注转 转专 
    const today = new Date().toISOString().split('T')[0];
    document.getElementById("date").value = today;

    // 拽转  转 -URL
    const urlParams = new URLSearchParams(window.location.search);
    const stationId = urlParams.get("station") || " ";
    document.getElementById("station").value = stationId;

    // 驻 砖 (砖 砖 注 Apps Script)
    document.getElementById("fireCheckForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert(" 转 拽! 砖  砖 转  砖住.");
      //  住祝 砖 fetch -Apps Script
    });
  </script>
</body>
</html>
